name: API Test Framework

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: 00 18 * * *
    - cron: 00 3 * * *

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      issues: write
    steps:
    - uses: actions/checkout@v4

    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Execute Tests
      run: mvn clean test -Dsuite=suite -X

    - name: Upload a Build Artifact
      if: always()
      uses: actions/upload-artifact@v4.4.3
      with:
       name: Logs
       path: logs/
